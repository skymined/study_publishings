<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font_CSS</title>
    <style>
        *{
            margin: 10px;
            border: 1px dotted gray;
            /* 상황을 알기 위해 border를 1정도로 주고 나서 상황을 파악해야 함 / div를 제대로 줬는지 살펴보기 위함. */
        }
        /* class의 시작은 .으로 한다. */
        .h1_size {
            font-size:50px;
        }
    </style>

</head>

<body>
    <main>
        <!-- 편안하게 작성하기 위해서는 클래스 이름을 작성해야 함. class 이름의 경우 하이픈 보다는 -를 많이 사용한다고 함.-->
        <h1 class="h1_size">This is heading 1</h1>
        <h2 class="h2_size">This is heading 2</h2>
        <div class="div_first_size">This is a paragraph.</div>
        <div class="div_second_size">This is another paragraph.</div>

        <hr style="border: solid 0.5px;">
        <a href="../main.html">Go back to MENU</a>
    </main>
</body>

</html>
