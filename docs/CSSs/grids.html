<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/commons.css">
    <link rel="stylesheet" href="../css/grids.css">

</head>

<body>
    <main>
        <h1>Grid Elements</h1>

        <p>A Grid Layout must have a parent element with the <em>display</em>
            property set to <em>grid</em> or <em>inline-grid</em>.
        </p>

        <p>Direct child element(s) of the grid container automatically becomes grid items.</p>

        <div class="grid-container">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
        </div>
        <hr>
        <div>GRID-TEMPLATE-COLUMNS</div>
        <div class="grid-container-second"> 
            <!-- header -->
            <div class="grid-item-second">1</div>
            <!-- main -->
            <div class="grid-item-second">
                <main class="grid-item-second-main">
                    <div>main-1</div>
                    <div>main-2</div>
                    <div>main-3</div>
                </main>
            </div>
            <!-- footer -->
            <div class="grid-item-second">3</div>
        </div>
    </main>
</body>

</html>
