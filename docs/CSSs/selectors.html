<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome_CSS</title>
    <style>
        /* main, h1, div { 여러개 selector 지정} */
        /* 화살표가 들어가면 그 밑에 있는 모든 것이라는 뜻이 됨 */
        main > *{
            border-style: dotted;
        }
    </style>
</head>
<body>
    <main>
        <h1>This is a heading</h1>
        <div>This is a paragraph.</div>

    </main>
    
</body>
</html>
