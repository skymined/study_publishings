<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>IMAGES</title>
</head>
<body>
    <!-- 이미지 넣기 -->
    <h3> Input Image</h3>
    <img src="../images/santa_and_rudolf.jpg" alt="Santa and rudolf's Christmas">

    
    <hr>

    <!-- 이미지 넣기_이미지 이름이 잘못되었을 경우 alt 표현하기 -->
    <h3> Input Image with alt </h3>
    <img src="../images/santa_and_rudolf1.jpg" alt="Santa and rudolf's Christmas">
    
    <hr>

    <!-- 이미지 사이즈 조정하기 -->
    <!-- 이미지는 오른쪽에 붙어서 드러남 -->
    <h3> Input Image with size mediation </h3>
    <img src="../images/santa_and_rudolf.jpg" width="50" height="50"  alt="Santa and rudolf's Christmas">
    <img src="../images/santa_and_rudolf.jpg" width="50" height="100"  alt="Santa and rudolf's Christmas">
    <img src="../images/santa_and_rudolf.jpg" width="50%"  alt="Santa and rudolf's Christmas">

    <!-- 퍼센트는 상위에 있는 엘리먼트의 영향을 받는다. 바로 아래로 내려감. -->
    <img src="../images/santa_and_rudolf.jpg" width="100%"  alt="Santa and rudolf's Christmas">


</body>
</html>
