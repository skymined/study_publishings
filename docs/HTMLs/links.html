<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hyperlink </title>
</head>
<body>
    <!-- a tag 외부 사이트 접속 -->
    <div><h3>a tag 외부 사이트 접속</h3></div>
    <div>
        <a href="https://www.daum.net/"> daum link</a>
    </div>
    <div>
        <a href="https://www.daum.net/index.html"> daum link with file name </a>
    </div>

    <hr>

    <!-- a tag 내부 사이트 접속 -->
    <div><h3>a tag 내부 사이트 접속</h3></div>
    <div> <h4>절대경로</h4></div>
    <div>
        <a href="http://192.168.0.145:5500/docs/welcome.html">welcome with obligate route</a>
    </div>

    <!-- a tag 내부 사이트 접속 상대경로 -->
    <div><h4> 상대경로 </h4></div>
    <div> 같은 폴더에 있는 파일</div>
    <div>
        <a href="welcome.html"> welcome with file in same folder</a>
    </div>

    <!-- a tag 내부 사이트 접속 같은 폴더에 있는 파일 ./ 이용 -->

    <div> 같은 폴더에 있는 파일 using / </div>
    <div>
        <a href="./welcome.html"> welcome with file in same folder using /</a>
    </div>

    <!-- a tag 내부 사이트 접속 상위 폴더에 있는 파일 ../이용 -->

    <div><h4>To Top Path</h4></div>
    <div>
        <a href="../temp.htm">temp with 상위 경로 using/ </a>
    </div>

    <br>

    <!-- form tag 사이트간 정보 전달 -->
    <div>form tag 사이트간 정보 전달</div>
    <form action="./welcome.html" method="get">
        <button>welcome.html으로 전송</button>
    </form>


    <br><br>
    
    <div>
        <a href="../main.html">Go back to main</a>
    </div>

</body>
</html>
