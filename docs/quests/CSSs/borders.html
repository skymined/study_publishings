<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin-top: 10px;
            
        }
        .border {
            border : solid 1px;
            padding: 15px;
        }
        .red {
            border-bottom : solid 1px red ;
            padding: 15px;           
        }
        .rounded{
            border : solid 1px rgb(160, 160, 160) ;
            border-radius: 10px;
            padding: 15px;
        }
        .blue {
            border-left : solid 6px rgb(85, 195, 238) ;
            background-color:rgb(175, 220, 238) ;
            padding: 15px;
        }
    </style>
</head>

<body>
    <main>
        <div class="border">I have borders on all sides.</div>
        <div class="red">I have a red bottom border.</div>
        <div class="rounded">I have rounded borders.</div>
        <div class="blue">I have a blue left border.</div>

        <hr>
        <a href="../../main.html">Go back to MENU</a>
    </main>

</body>

</html>
